<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sobre mim</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Imagem de fundo */
    body {
      background-image: url('eu2.png'); /* coloque aqui a imagem de fundo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Imagem de atalho */
    .atalho {
      position: absolute;
      top: 50%;   /* posição vertical */
      left: 50%;  /* posição horizontal */
      transform: translate(-50%, -50%); /* centraliza */
    }

    .atalho img {
      width: 200px;   /* tamanho da imagem clicável */
      cursor: pointer;
      transition: transform 0.3s;
    }

    .atalho img:hover {
      transform: scale(1.1); /* efeito ao passar o mouse */
    }

     .btn-rosa {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffc5e2; /* rosa */
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px; /* arredondado */
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(116, 71, 108, 0.897);
      transition: all 0.3s ease;
    }

    .btn-rosa:hover {
      background: #ff4da6; /* rosa mais escuro no hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.671);
      transform: translateY(-2px);
    }
    
    
  </style>
</head>
<body> <a href="projetos.html" class="btn-rosa">Projetos</a>

  </style>
</head>

</body>
</html>
